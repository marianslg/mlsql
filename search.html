<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>ML SQL</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/0.3.2/js/sql.js"
    integrity="sha512-oPc+qFCHM3DkxsNn2OtJzS3NS8Nkl87XGsOPsJmBYEeQkyEfVaKetewEjOg9le9kAMftoE7Y0WtMtAsko/v4mw=="
    crossorigin="anonymous"></script>
  <script type="module" src="./src/main.js"></script>
  <link rel="stylesheet" href="/main.css">
  <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
  <header class="header">
    <div class="header-search">
      <div class="search">
        <input type="text" id="input-search-value" value="celular nokia" autocomplete="off">
        <button class="button-search" id="button-search"></button>
      </div>
      <span id="info-search"></span>
    </div>
  </header>

  <div class="container">
    <div class="sql-menu">
      <button class="button-sql-menu" id="button-execute-query" disabled>Run</button>
    </div>
    <div class="container-query">
      <textarea name="query" id="textarea-query"></textarea>
    </div>
    <!--<div class="sql-result">
      <button class="button-result-menu" id="button-execute-query" disabled>Resultado</button>
      <button class="button-result-menu" id="button-execute-query" disabled>Mensajes</button>
    </div>-->
    <div class="result" id="result-content">
      <div id="result-text"></div>
    </div>
    <div class="result-info">
      <b>
        <span id="result-status"></span>
        <span id="result-stats"></span>
      </b>
    </div>
    <!--<div class="placeholder" data-placeholder="/hrs">
      <input value="My texttttttttttt" />
    </div>-->
  </div>
</body>

</html>
